<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- CSS and JS File -->
    <script type="text/javascript" src="js_file.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Payment</title>
</head>

<body style="background-image: url('loginbackground.jpg') ; background-repeat: no-repeat; background-size: cover;
width: 100% ; height: 100%;">

    <br></br> <br></br>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">

                <form>

                    <div class="row">
                        <div class="form-outline mb-4 col">
                            <label class="form-label" for="PaymentID">Payment ID</label>
                            <input type="number" id="PaymentID" class="form-control" placeholder="PaymentID" />
                        </div>

                        <div class="form-outline mb-4 col">
                            <label class="form-label" for="MemberID">Member ID</label>
                            <input type="number" id="MemberID" class="form-control" placeholder="MemberID" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="MemberName">MemberName</label>
                            <select class="form-select" aria-label="Default select example" id='MemberName'>
                                <option selected>Choose Memeber</option>
                                <option value="One">One</option>
                                <option value="Two">Two</option>
                                <option value="Three">Three</option>
                            </select>
                        </div>

                        <div class="form-outline mb-4 col">
                            <label class="form-label" for="Amount">Amount</label>
                            <input type="number" id="Amount" class="form-control" placeholder="Amount" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-outline mb-4 col">
                            <label class="form-label" for="PaymentTime">Payment Time</label>
                            <input type="time" id="PaymentTime" class="form-control" placeholder="PaymentTime" />
                        </div>

                        <div class="form-outline mb-4 col">
                            <label class="form-label" for="PaymentDate">Payment Date</label>
                            <input type="date" id="PaymentDate" class="form-control" placeholder="PaymentDate" />
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="row">
                        <div class="col-6 offset-3">
                            <button type="submit" class="btn btn-primary btn-block mb-4 Loginbtn" target="_self"
                                onclick="GYM_Payment()">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


</body>

</html>
