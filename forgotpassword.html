    <title>Forgot Password</title>
</head>

<body style="background-image: url('loginbackground.jpg') ; background-repeat: no-repeat; background-size: cover;
width: 100% ; height: 100%;">
 
    <div class="container login_container">
        <div class="row">
            <div class="col-4 offset-4">

                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="forgot_email" style="margin-top:25%">Email</label>
                        <input type="text" id="forgot_email" class="form-control" placeholder="Email" 
                        pattern="^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$" 
                        title="Must follow the required pattern" required/>
                    </div>

                    <!-- Submit button -->
                    
                    <button type="submit" class="btn btn-primary btn-block mb-4 signupbtn" 
                    target="_self" onclick="forgot_btn()">Forgot Password</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
